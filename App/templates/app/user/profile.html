{% extends "app/index.html" %}
{% load static %}
{% block profile %}
<link href="{% static 'app/css/profile.css' %}" rel="stylesheet">
<section id="center" class="center_pages">
	<div class="container">
	   <div class="row">
		<div class="col-sm-12">
		  <div class="center_pages_main clerfix">
		  <div class="pages clearfix">
			   <div class="topic clearfix">
				<h1 class="text-center">Profile</h1>
			   </div>
			<!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
            <img src="{% static 'app/img/user.png' %}" alt="" width="100" height="100" style="display: block; margin: auto;">
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="#user" class="active">Profile</a>
                <hr align="center">
            </div>
			<div class="url">
                <a href="{% url "history" %}">History</a>
                <hr align="center">
            </div>
        </div>
    </div>
    <!-- End -->
			   <div class="main">
				<div class="card">
					<div class="card-body">
						<i class="fa fa-pen fa-xs edit"></i> <!--add more here-->
						<table>
							<tbody>
								<tr>
									<td>First Name</td>
									<td>:</td>
									<td>{{user.first_name}}</td>
								</tr>
								<tr>
									<td>Last Name</td>
									<td>:</td>
									<td>{{user.last_name}}</td>
								</tr>
								<tr>
									<td>Email</td>
									<td>:</td>
									<td>{{user.email}}</td>
								</tr>
								<tr>
									<td>Address</td>
									<td>:</td>
									<td>11, Nguyen Dinh Chieu, P.Da Kao, Q.1</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
</section>
{% endblock profile %}
